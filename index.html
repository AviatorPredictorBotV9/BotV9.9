<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!-- Start Button -->
    <div id="startSection" class="container show">

    <!-- Country & Language Selection -->
    <div id="selectionSection" class="container">
        <h2>Select Country</h2>
        <select id="countrySelect"></select>

    <!-- Betting Site Selection -->
    <div id="bettingSection" class="container">
        <h2>Select Your Betting Site</h2>
        <div id="bettingSitesContainer"></div>
    </div>

    <!-- Betting Site ID Entry -->
    <div id="bettingIdSection" class="container">
        <h2>Enter Your Betting Site ID</h2>
        <input type="text" id="bettingId" placeholder="Enter Betting Site ID">
        <button id="bettingIdContinueButton" class="continue-btn">Continue</button>
    </div>

    <!-- Activation Code Entry -->
    <div id="activationCodeSection" class="container">
        <h2>Enter Activation Code</h2>

</body>
